<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Link App (Drag & Drop)</title>
    <style>
        /* Gaya dasar untuk area drop */
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            text-align: center;
            font: 20pt bold;
            color: #bbb;
            margin: 20px 0;
            cursor: pointer;
        }
        /* Gaya saat file diseret di atas area */
        #drop-area.highlight {
            border-color: #333;
            background-color: #f0f0f0;
        }
        .file-input-container {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Upload Gambar & Dapatkan Tautan</h1>

    <div id="drop-area">
        <p>Seret & Lepas Gambar di Sini</p>
        <div class="file-input-container">
             — ATAU —
            <br>
            <input type="file" id="imageFile" name="image" accept="image/*" required>
        </div>
    </div>
    
    <div id="result" style="margin-top: 20px;">
        <p id="loading" style="display:none; color: orange;">Mengunggah...</p>
        <p id="urlDisplay"></p>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('imageFile');
        const urlDisplay = document.getElementById('urlDisplay');
        const loading = document.getElementById('loading');
        
        const API_URL = 'https://image-uploader-i0b0.onrender.com'; 

        // Fungsi Inti untuk Mengunggah File
        async function uploadFile(file) {
            urlDisplay.innerHTML = '';
            loading.style.display = 'block'; 

            const formData = new FormData();
            // Kunci harus 'image' sesuai dengan Back-end server.js: upload.single('image')
            formData.append('image', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData, 
                });

                const data = await response.json();

                if (response.ok) {
                    urlDisplay.innerHTML = `
                        <p style="color: green; font-weight: bold;">Unggahan Berhasil! Link Publik Anda:</p>
                        <a href="${data.url}" target="_blank">${data.url}</a>
                        <br>
                        <button onclick="navigator.clipboard.writeText('${data.url}')">Salin Tautan</button>
                    `;
                } else {
                    urlDisplay.innerHTML = `<p style="color: red;">Gagal: ${data.message || 'Kesalahan server.'}</p>`;
                }

            } catch (error) {
                urlDisplay.innerHTML = `<p style="color: red;">Kesalahan Koneksi. Pastikan server.js berjalan!</p>`;
            } finally {
                loading.style.display = 'none'; 
            }
        }
        
        // --- Event Listener untuk Input File Normal ---
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // --- Event Listener untuk Drag and Drop ---
        
        // Mencegah perilaku default browser saat menyeret file
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Menyorot area saat file diseret di atasnya
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        // Menghapus sorotan saat file keluar dari area
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // Event saat file dilepas di area
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            // Hanya proses file pertama (mengabaikan lebih dari satu file)
            if (files.length > 0) {
                // Pastikan itu adalah gambar (Opsional tapi disarankan)
                if (files[0].type.startsWith('image/')) {
                    uploadFile(files[0]);
                } else {
                    alert('Hanya file gambar yang diizinkan!');
                }
            }
        }
    </script>
</body>
</html>
